<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <h1>Registration form</h1>
        <div class="register">
            <form method="post" id="register" action="">
                <h2>Register here</h2>
                <label>First Name :</label><br>
                <input type="text" name="fname" id="name"
                placeholder="enter your First name" required><br><br>
                <label>Last Name :</label><br>
                <input type="text" name="lname" id="name"
                placeholder="enter your Last name" required><br><br>
                <label>Mobile Number :</label><br>
                <select id="ph">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
                <input type="number" name="MNum" id="num"
                placeholder="enter your mobile number" required><br><br>
                <label>Date of birth:</label><br>
                <input type="date" name="dob" id="name"
                required><br><br>
                <label>Email:</label><br>
                <input type="email" name="email" id="name"
                placeholder="enter your email id" required><br><br>
                <label>Password :</label><br>
                <input type="password" name="pass" id="name"
                placeholder="enter your password" required><br><br>
                <label>Re enter your Password :</label><br>
                <input type="password" name="pass2" id="name"
                placeholder="enter your password" required><br><br>
                <label>Gender:</label>
                <input type="radio" name="male" id="male"><span
                 id="male">&nbsp; Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span
                 id="male">&nbsp; Female</span>&nbsp;&nbsp;<br><br>
                 <input type="submit" value="Submit" id="sub"><br><br>
                 
            </form>
        </div>
        
    </body>
</html>
